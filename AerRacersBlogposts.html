<!DOCTYPE html>
<html>
  <head>
    <title>Sebastien Feser's Website</title>
    <link rel="stylesheet" href="style/style.css">
    <body>
      <div id="header-container">Loading...</div>
      <div class="main-container">
        <main>
          <h3>Blogposts</h3>
          <div class="blogposts-list">
            <div class="blogpost-item" onclick="
              window.location.href = 'AerRacersPostMortem.html'

            <div class="blogpost-item" onclick="

      <script>
        async function loadHeader() {
          const container = document.getElementById("header-container");
          const response = await fetch("content/general/Header.html");
          const html = await response.text();
          container.innerHTML = html;
        }

        loadHeader();
      </script>
    </body>
